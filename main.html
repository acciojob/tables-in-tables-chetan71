<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
	  <style>
		  table, th, td {
			  border: 1px solid black;
			  align-content: center;
			  align-items: center;
			  align-self: center;			  
		  }
		  #html{
			  background-color: black;
			  color: white;
			  text-align: center
			  
		  }
	  </style>
  </head>
  <body>
    <table style="width: 100%; height: 100%">
      <!-- Your code here -->
		<tbody>
			<tr>
			<td>
				<table>
					<thead>
						<tr>
							<th>Nested Table 2</th>
						</tr>
						<tr>
							<th> Column 1</th>
							<th> Column 2</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>abc</td>
							<td>def</td>
						</tr>
					</tbody>
				</table>
			</td>
			<td>
				<table>
					<thead>
						<tr>
							<th>Nested Table 1</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>
								<ul>
									<li>List item 1</li>
									<li>List item 2</li>
									<li>List item 3</li>
								</ul>
							</td>
						</tr>
					</tbody>
				</table>
			</td>
		</tr>
		<tr>
			<td>
				<table>
					<thead>
						<tr>
							<th>Nested Table 3</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Nested Table</td>
							<td>Demo Continued</td>
						</tr>
					</tbody>
				</table>
			</td>
			<td>
				<table>
					<thead>
						<tr>
							<th>Nested Table 4</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td id="html">HTML</td>
						</tr>
					</tbody>
				</table>
			</td>
		</tr>
		</tbody>
		
    </table>
  </body>
</html>
